{% load static %}
<nav class="navbar navbar-light bg-info">
  <div class="container">
    <a class="navbar-brand" href="{% url 'citizens:index' %}">
      <h1>Сословия</h1>
    </a>
    <ul class="nav nav-pills">
      {% with request.resolver_match.view_name as view_name %}
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'citizens:citizens_list' %}"
              >Все записи</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'citizens:citizen_create' %}"
              >Новая запись</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link link-light"
              href="{% url 'users:password_change_form' %}"
              >Изменить пароль</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'users:logout' %}">Выйти</a>
          </li>
          <li class="nav-item">
            <a class="navbar-text nav-link">Пользователь: {{ user.username }}</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'users:login' %}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'users:signup' %}"
              >Регистрация</a
            >
          </li>
        {% endif %} 
      {% endwith %}
    </ul>
  </div>
</nav>
